<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuFloating</title>
    <link rel="stylesheet" href="style_origin.css">
    <link rel="stylesheet" href="PATH/TO/iconic-glyphs.css">
    <link rel="stylesheet" href="style_main.css">
</head>

<body>
    <div class="song-menu">
        <div class="menu">
            <ul class="menu-list">
                <div class="song-info-menu">
                    <div class="media-left">
                        <img src="https://photo-resize-zmp3.zadn.vn/w94_r1x1_webp/cover/c/6/d/e/c6def069a1a885c41fe479358fa7c506.jpg" alt="">
                    </div>
                    <div class="media-content">
                        <div class="title-wrapper">
                            <a href="">
                                <span span class="title-item">
                                    <span>Chạy Về Khóc Với Anh</span>
                                </span>
                            </a>
                        </div>
                        <div class="song-stats">
                            <div class="stats-item">
                                <!-- <i class="icon icon-like"></i> -->
                                <span class="iconic ic-heart" data-glyph="heart" title="heart" aria-hidden="true"></span>
                                <span>1M</span>
                            </div>
                            <div class="stats-item">
                                <i class="icon icon-view"></i><span>23.5M</span>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            <ul class="menu-list">
                <div class="group-button-menu">
                    <div class="group-button-list">
                        <!-- <button class="zm-btn button"><i class="icon ic-download"></i><span>Tải xuống</span></button>
                        <button class="zm-btn button" tabindex="0"><i class="icon ic-16-Lyric"></i><span>Lời bài hát</span></button>
                        <span class="zm-btn button"><i class="icon ic-denial"></i><span>Chặn</span></span> -->
                    </div>
                </div>
            </ul>
            <ul class="menu-list">
                <li><button class="zm-btn button" tabindex="0"><i class="icon ic-add-play-now"></i><span>Thêm vào danh sách phát</span></button></li>
                <li><button class="zm-btn button" tabindex="0"><i class="icon ic-play-next"></i><span>Phát tiếp theo</span></button></li>
                <li><a href="https://zingmp3.vn/rbt/bai-hat/ZZO0F8BW.html" target="_blank"><button class="zm-btn button" tabindex="0"><i class="icon ic-ringtone"></i><span>Cài đặt nhạc chờ</span></button></a></li>
                <li>
                    <div class="menu-list--submenu"><button class="zm-btn button" tabindex="0"><i class="icon ic-16-Add"></i><span>Thêm vào playlist</span><i class="icon ic-go-right"></i></button></div>
                </li>
                <li></li>
                <li><button class="zm-btn button" tabindex="0"><i class="icon ic-comment"></i><span>Bình luận</span><span class="comment-badge"></span></button></li>
                <li><button class="zm-btn button" tabindex="0"><i class="icon ic-link"></i><span>Sao chép link</span></button></li>
                <li>
                    <div class="menu-list--submenu"><button class="zm-btn button" tabindex="0"><i class="icon ic-share"></i><span>Chia sẻ</span><i class="icon ic-go-right"></i></button></div>
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
